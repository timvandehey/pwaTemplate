<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>pwaTemplate</title>

  <link rel="manifest" href="manifest.json">
  <meta name="description" content="Svelte PWA">
  <meta name="theme-color" content="#2F3BA2" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Svelte PWA">
  <link rel="apple-touch-icon" href="images/logo-152.png">

  <link rel='icon' type='image/png' href='favicon.png'>
  <link rel='stylesheet' href='global.css'>
  <link rel='stylesheet' href='build/bundle.css'>

</head>

<body>

  <noscript>
    <div>
      Oops! Javascript required here! Allow it and try again!
    </div>
  </noscript>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js',
          {
            scope: "."
          })
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
  <script src="scripts/install.js"></script>

  <script defer src='build/bundle.js'></script>

</body>

</html>
